# Mass Scanner Telescreen
- type: constructionGraph
  id: ComputerRadarTelescreen
  start: start
  graph:
    - node: start
      edges:
        - to: TelescreenFrame
          steps:
            - material: Steel
              amount: 2
              doAfter: 2

    - node: TelescreenFrame
      entity: ComputerRadarTelescreenFrame
      edges:
        - to: Wired
          steps:
            - material: Cable
              amount: 5
              doAfter: 3

        - to: start
          completed:
            - !type:GivePrototype
              prototype: SheetSteel1
              amount: 2
            - !type:DeleteEntity {}
          steps:
            - tool: Welding
              doAfter: 2

    - node: Wired
      edges:
        - to: Screen
          steps:
            - tool: Screwing
              doAfter: 2
            - tag: RadarConsoleCircuitboard
              name: radar console computer board
              icon:
                sprite: Objects/Misc/module.rsi
                state: cpuboard

        - to: TelescreenFrame
          completed:
            - !type:GivePrototype
              prototype: CableApcStack1
              amount: 5
            - !type:GivePrototype
              prototype: RadarConsoleCircuitboard
              amount: 1
          steps:
            - tool: Cutting
              doAfter: 2

    - node: Screen
      entity: ComputerRadarTelescreenFrame
      edges:
        - to: Telescreen
          steps:
            - tool: Screwing
              doAfter: 2
            - material: Glass
              amount: 2
              doAfter: 2

        - to: Wired
          completed:
            - !type:GivePrototype
              prototype: SheetGlass1
              amount: 2
          steps:
            - tool: Prying
              doAfter: 2

    - node: Telescreen
      entity: ComputerRadarTelescreen
      edges:
        - to: Screen
          steps:
            - tool: Screwing
              doAfter: 3

